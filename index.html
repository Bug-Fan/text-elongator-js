<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Long Text Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <center>
      <h3>Long Text Generator</h3>
      <br /><br />
      <div>
        <label>String: </label>
        <input
          type="text"
          name="string"
          id="mystring"
          placeholder="Enter a string here..."
        /><br /><br />

        <label>Multiplier: </label>
        <input
          type="number"
          name="multiplier"
          id="multiplier"
          placeholder="No of times vovels to be multiplied..."
        /><br /><br />

        <input
          type="button"
          value="Elongate"
          onclick="elongate()"
        /><br /><br />
        <input
          type="reset"
          value="Reset"
          onclick="document.getElementById('result').innerHTML = 'Result will be displayed here...'"
        /><br /><br />
        <h1 id="result">Result will be displayed here...</h1>
      </div>
    </center>
    <script src="script.js"></script>
  </body>
</html>
